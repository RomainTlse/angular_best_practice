      <mat-button-toggle value="underline">Underline</mat-button-toggle>

      <mat-divider inset></mat-divider>
      <mat-card-actions>

      </mat-card-actions>

    <button mat-button (click)="openDialog()">Open dialog</button>

    <div class="example-action-buttons">
      <button mat-button (click)="accordion.openAll()">Expand All</button>
      <button mat-button (click)="accordion.closeAll()">Collapse All</button>
    </div>
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>

          <mat-panel-title> Personal data </mat-panel-title>
          <mat-panel-description>

            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">

        </mat-form-field>
      </mat-expansion-panel>

          </mat-panel-description>

          <mat-label>Country</mat-label>
          <input matInput />
        </mat-form-field>
      </mat-expansion-panel>

        <mat-expansion-panel-header>
          <mat-panel-title> Day of the trip </mat-panel-title>
          <mat-panel-description>

            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

          <mat-label>Date</mat-label>

        </mat-form-field>

      </mat-expansion-panel>

    <h1>slide toggle</h1>
    <mat-slide-toggle>Slide me!</mat-slide-toggle>

    <h1>Slider</h1>
    <mat-slider aria-label="unit(s)"></mat-slider>

    <h1>SnackBar</h1>
    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <input matInput value="Disco party!" #message />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Action</mat-label>
      <input matInput value="Dance" #action />
    </mat-form-field>

    <button mat-stroked-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>

    <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">{{ !isLinear ? 'Enable linear mode' : 'Disable linear mode' }}</button>

    <h1>Stepper</h1>
    <mat-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required />
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <form [formGroup]="secondFormGroup">
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>

    <h1>Tabs</h1>
    <mat-tab-group>
      <mat-tab label="First"> Content 1 </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>

    <h1>Tooltip</h1>
    <button mat-raised-button matTooltip="Info about the action" aria-label="Button that displays a tooltip when focused or hovered over">Action</button>

    <h1>Table</h1>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        &lt;!&ndash; Position Column &ndash;&gt;
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        &lt;!&ndash; Name Column &ndash;&gt;
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        &lt;!&ndash; Weight Column &ndash;&gt;
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        &lt;!&ndash; Symbol Column &ndash;&gt;
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
    </div>

name: CI
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v2
      - name: Setup 🏗
        uses: actions/setup-node@v2
        with:
          node-version: 16.14.0
          cache: 'npm'
      - name: Install ⚙️
        run: npm ci
      - name: Build 🛠
        run: npm run build:ci
      - name: Test Unitaire 📋
        run: npm run test:ci
      - name: Test e2e 📋
        run: npm run cy:ci
